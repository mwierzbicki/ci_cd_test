stages:
  - test
  - name: deploy
    if: branch = master

notifications:
  email: false
jobs:
  include:
    - stage: test
      language: go
      before_script: ./.travis/prepare.sh
      script: ./.travis/test.sh
    - stage: deploy
      language: minimal
      sudo: required
      services:
      - docker
      script: ./.travis/deploy.sh
